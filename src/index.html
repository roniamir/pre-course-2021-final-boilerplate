<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">  
    <title>My TODO List</title>
   <!-- <script src="./main.js"></script> -->
  </head>
  <body>
    <div id='wrapper'>
    <section id='control_section'>
      <header>Todo list</header>
      
      <button id='sort-button' class='control-section-item'>Sort</button>

      <input id='text-input' placeholder  ='add some todo' value=''class='control-section-item'/>

      <select id='priority-selector' class='control-section-item'>
        <option value="" class='control-section-item'>choose to-do priority--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button id='add-button' class='control-section-item'>Add</button>

    </section>

    
    <section id='view-section'>

      <div>You've got <span id='counter'></span> to-do's</div>
     <!-- <div id='list-container' type='list'>The list</div> -->
      <br>
    </section>

  </div>
    <script src="./main.js"></script> 
  </body>
</html>
